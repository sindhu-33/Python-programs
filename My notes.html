<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<script>
var app=angular.module("My notes",[]); 
app.controller("myCtrl", function($scope) {
    $scope.products=["Complete the given work at college","Walk for 5km Daily.","Complete the preparation for exams."];
    $scope.addItem=function(){
        $scope.errortext="";
        if(!$scope.addMe){return;}        
        if($scope.products.indexOf($scope.addMe)==-1){
            $scope.products.push($scope.addMe);
        }else {
            $scope.errortext="The text is already in your notes.";
        }
    }
    $scope.removeItem=function(x){
        $scope.errortext="";    
        $scope.products.splice(x,1);
    }
});
</script>
<div ng-app="My notes" ng-controller="myCtrl">
  <ul>
    <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">Ã—</span></li>
  </ul>
  <input ng-model="addMe">
  <button ng-click="addItem()">Add</button>
  <p>{{errortext}}</p>
</div>
</body>
</html>
